<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="plugins/bootstrap-5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome-5.15.3/css/all.min.css">
    <title>SG-MEI</title>
</head>

<body>
    <div class="login">
        <div class="form-login">
            <div class="login-form-wrapper">
                <div class="title-login">
                    <h2>Acesso</h2>
                    <a href="register.html">Cadastrar-se</a>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Digite seu email...">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha...">
                    </div>
                    <a class="btn" href="dashboard.html" role="button">Login</a>
                </form>
            </div>
        </div>
        <div class="banner-login">
            <img src="images/logomarca.png" alt="Logomarca SG-MEI">
            <h2>EMANUEL</h2>
        </div>
    </div>

    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="plugins/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="plugins/jquery-validation/dist/localization/messages_pt_BR.min.js"></script>
    <script src="plugins/bootstrap-5.0.1/js/bootstrap.min.js"></script>
    <script src="plugins/fontawesome-5.15.3/js/all.min.js"></script>
</body>

</html>
