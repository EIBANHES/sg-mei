</head>

        <sidebar>
            <div class="sidebar-title">
                <img src="images/logomarca.png" alt="Logomarca SGMEI">            
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <i class="fas fa-home"></i>
                        <a href="dashboard.html">Dashboard</a>
                    </li>
                    <li>
                        <i class="fas fa-coins"></i>
                        <a href="caixa.html">Fluxo de Caixa</a>
                    </li>
                    <li>
                        <i class="fas fa-cubes"></i>
                        <a href="estoque.html">Estoque</a>
                    </li>
                    <li>
                        <i class="far fa-file-alt"></i>
                        <a href="relatorios.html">Relatórios</a>
                    </li>
                    <li>
                        <i class="fas fa-hard-hat"></i>
                        <a href="funcionarios.html">Funcionários</a>
                    </li>
                    <li>
                        <i class="fas fa-users"></i>
                        <a href="usuarios.html">Usuários</a>
                    </li>
                    <li>
                        <i class="fas fa-cogs"></i>
                        <a href="configuracoes.html">Configurações</a>
                    </li>
                </ul>
            </div>
        </sidebar>
        <main>
            <header>
                <a href="dashboard.html"> <i class="fas fa-home"></i> Dashboard</a>
                <a href="index.html"> <i class="fas fa-sign-out-alt"></i> Logout</a>
            </header>
            <div class="main-content">
                <div class="main-content-title">
                    <h2>Relatórios</h2>
                </div>
                <div class="content">
                    <form id="relatorio-gerar">
                        <div class="mb-3">
                            <label for="rglabelinformacao" class="form-label">
                                Voce possui dados registrados a partir de <strong>01/03/2023</strong>
                            </label>
                        </div>
                        <div class="mb-3">
                            <label for="rgdatainicio" class="form-label">Data Início:</label>
                            <input type="text" class="form-control" id="rgdatainicio" name="datainicio" placeholder="xx/xx/xxxx">
                        </div> 
                        <div class="mb-3">
                            <label for="rgdatafim" class="form-label">Data Fim:</label>
                            <input type="text" class="form-control" id="rgdatafim" name="datafim" placeholder="xx/xx/xxxx">
                        </div>
                        <div class="mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="rgsomentereceitas">
                            <label class="form-check-label" for="rgsomentereceitas">
                              Somente Receitas
                            </label>
                        </div>
                        <div class="mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="rgsomentedespesas">
                            <label class="form-check-label" for="rgsomentedespesas">
                              Somente Despesas
                            </label>
                        </div>
                        <div class="mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="rgreceitasedespesas" checked>
                            <label class="form-check-label" for="rgreceitasedespesas">
                              Receitas e Despesas
                            </label>
                        </div>
                            <button type="submit" class="btn">Gerar Relatório em PDF</button>         
                    </form>
                </div>

            </div>
        </main>
    </div>

    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="plugins/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="plugins/jquery-validation/dist/localization/messages_pt_BR.min.js"></script>
    <script src="plugins/bootstrap-5.0.1/js/bootstrap.min.js"></script>
    <script src="plugins/fontawesome-5.15.3/js/all.min.js"></script>
</body>
</html>
