<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="plugins/bootstrap-5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome-5.15.3/css/all.min.css">
    <title>SG-MEI</title>
</head>
<body>
    <div class="flex-dashboard">
        <sidebar>
            <div class="sidebar-title">
                <img src="images/logomarca.png" alt="Logomarca SGMEI">            
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <i class="fas fa-home"></i>
                        <a href="dashboard.html">Dashboard</a>
                    </li>
                    <li>
                        <i class="fas fa-coins"></i>
                        <a href="caixa.html">Fluxo de Caixa</a>
                    </li>
                    <li>
                        <i class="fas fa-cubes"></i>
                        <a href="estoque.html">Estoque</a>
                    </li>
                    <li>
                        <i class="far fa-file-alt"></i>
                        <a href="relatorios.html">Relatórios</a>
                    </li>
                    <li>
                        <i class="fas fa-hard-hat"></i>
                        <a href="funcionarios.html">Funcionários</a>
                    </li>
                    <li>
                        <i class="fas fa-users"></i>
                        <a href="usuarios.html">Usuários</a>
                    </li>
                    <li>
                        <i class="fas fa-cogs"></i>
                        <a href="configuracoes.html">Configurações</a>
                    </li>
                </ul>
            </div>
        </sidebar>
        <main>
            <header>
                <a href="dashboard.html"> <i class="fas fa-home"></i> Dashboard</a>
                <a href="index.html"> <i class="fas fa-sign-out-alt"></i> Logout</a>
            </header>
            <div class="main-content">
                <div class="main-content-title">
                    <h2>Fluxo de Caixa</h2>
                </div>
                <div class="panel-row">
                    <a class="panel panel-50" href="caixaCadastrar.html" role="button">Cadastrar Movimentação</a>
                    <a class="panel panel-50" href="caixaVisualizar.html" role="button">Visualizar</a>
                </div>
                <div class="content">
                    <form>
                        <div class="mb-3">
                            <label for="data" class="form-label">Data</label>
                            <input type="text" class="form-control" id="data" placeholder="xx/xx/xxxx">
                        </div>
                        <div class="mb-3">
                            <label for="tipo">Tipo</label>
                            <select class="form-control" id="tipo">
                                <option>Receita</option>
                                <option>Despesa</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="produtoservico">Produto/Serviço</label>
                            <select class="form-control" id="produtoservico">
                                <option>Item I</option>
                                <option>Item II</option>
                                <option>Item III</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="valor" class="form-label">Valor</label>
                            <input type="text" class="form-control" id="valor" placeholder="R$0,00">
                        </div>
                        <div class="form-floating">
                            <label for="descricao">Descrição</label>
                            <textarea class="form-control" placeholder="Campo Opcional..." id="descricao"></textarea>
                        </div>
                        <button type="submit" class="btn">Cadastrar</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="plugins/bootstrap-5.0.1/js/bootstrap.min.js"></script>
    <script src="plugins/fontawesome-5.15.3/js/all.min.js"></script>
</body>
</html>
