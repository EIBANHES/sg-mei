<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="plugins/bootstrap-5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome-5.15.3/css/all.min.css">
    <title>SG-MEI</title>
</head>
<body>
    <div class="register-parent">
        <div class="register">
            <div class="register-title">
                <img src="images/logomarca.png" alt="">
            </div>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Nome Completo...">
                </div>
                <div class="mb-3">
                    <label for="razaosocial" class="form-label">Raz√£o Social</label>
                    <input type="text" class="form-control" id="razaosocial" placeholder="Seu CNPJ... ">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Telefone com DDD... ">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email...">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn">Cadastrar</button>
              </form>
              <a href="index.html">Voltar para Tela de Login</a>
        </div>
    </div>
    
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="plugins/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="plugins/jquery-validation/dist/localization/messages_pt_BR.min.js"></script>
    <script src="plugins/bootstrap-5.0.1/js/bootstrap.min.js"></script>
    <script src="plugins/fontawesome-5.15.3/js/all.min.js"></script>
</body>
</html>
